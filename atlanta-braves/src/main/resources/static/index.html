<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css?v=1.0">
    </head>
    <body>
        <header>

            <div class="nav-bar">
                <nav>
                    <h1 onClick="window.location.reload();">Player Data (No Pitchers)</h1>

                    <div class="searchbar">
                        <input type="search" name="search" id="playerSearch" onkeyup="searchFunction()" placeholder="name, age, or position">
                    </div>
                </nav>

            </div>

            <div class="side-nav" id="create-update-side-nav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeSideNav()">&times;</a>
                <form class="addPlayerForm" onsubmit="submitAddPlayerForm(event)">
                    <h3>Add/Update Existing Players</h3>
                    <label for="name">Player Name</label>
                    <input type="text" name="name" id="name">
                    <label for="age">Player Age</label>
                    <input type="text" name="age" id="age">
                    <label for="position">Player Position</label>
                    <input type="text" name="position" id="position">
                    <button type="submit">Submit</button>
                </form>

                <form class ="deletePlayerForm" onSubmit="submitDeletePlayerForm()">
                    <h3>Delete Existing Player</h3>
                    <label for ="playerToDelete">Delete by player name</label>
                    <input type="text" name="name" id="playerToDelete">
                    <button type="submit">Submit</button>
                </form>

            </div>

            <span class="open-side-nav-span"onClick="openSideNav()" style="cursor:pointer" onclick="openSideNav()">&#9776; Add/Update/Delete</span>

        </header>

        <table id ="playerTable">
            <thead>
                <tr>
                    <th onClick="toggleSort('id')">Id</th>
                    <th onClick="toggleSort('name')">Name</th>
                    <th onClick="toggleSort('age')">Age</th>
                    <th onClick="toggleSort('position')">Position</th>
                    <th onclick="toggleSort('gamesPlayed')">Games Played</th>
                    <th onclick="toggleSort('plateAppearances')">Plate Appearances</th>
                    <th onclick="toggleSort('runs')">Runs</th>
                    <th onclick="toggleSort('hits')">Hits</th>
                    <th onclick="toggleSort('doubles')">Doubles</th>
                    <th onclick="toggleSort('triples')">Triples</th>
                    <th onClick="toggleSort('homeruns')">Homeruns</th>
                    <th onclick="toggleSort('rbi')">RBI</th>
                    <th onclick="toggleSort('sb')">Stolen Bases</th>
                    <th onclick="toggleSort('strikeouts')">Strikeouts</th>
                    <th onclick="toggleSort('battingAverage')">Batting Average</th>
                    <th onclick="toggleSort('obp')">OBP</th>
                    <th onclick="toggleSort('slg')">SLG</th>
                    <th onclick="toggleSort('ops')">OPS</th>
                </tr>
            </thead>
            <tbody id ="tableBody">
            </tbody>
        </table>
        <script src="js/main.js?v=1.0"></script>
    </body>
</html>
